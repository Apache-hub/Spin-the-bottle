<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyunum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: #2c3e50; 
            color: white; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: sans-serif; 
            overflow: hidden;
        }
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #bottle {
            /* Şüşənin hündürlüyünü bir az artırırıq */
            height: 300px;
            width: auto;
            margin-bottom: 50px;
            /* Fırlanma animasiyasını axıcı edən CSS kodu */
            transition: transform 3s ease-out; /* 3 saniyəlik yumşaq fırlanma effekti */
        }
        #spin-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-area">
        <img id="bottle" src="bottle.png" alt="Bottle">
        
        <button id="spin-button">Fırlat!</button>
    </div>

    <script>
        // HTML elementlərini JavaScript-də "tuturuq"
        const bottle = document.getElementById('bottle');
        const spinButton = document.getElementById('spin-button');

        // "Fırlat!" düyməsinə bir klik "qulaqçısı" əlavə edirik
        spinButton.addEventListener('click', () => {
            // Təsadüfi bir fırlanma dərəcəsi təyin edirik
            // Minimum 3 tam dövr (1080 dərəcə), maksimum 8 tam dövr (2880 dərəcə)
            const randomRotation = Math.floor(Math.random() * 1800) + 1080;

            // Şüşənin fırlanmasını təmin edən CSS stilini tətbiq edirik
            bottle.style.transform = `rotate(${randomRotation}deg)`;
        });
    </script>

</body>
</html>
