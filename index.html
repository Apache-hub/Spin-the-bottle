<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spin the Bottle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* --- GİRİŞ EKRANLARI --- */
        #loading-screen, #title-screen {
            background-image: url('loading_background.png');
            background-size: cover;
            background-position: center;
        }
        #progress-bar-container {
            width: 80%;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 3px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #b3ffab, #12fff7);
            border-radius: 10px;
            transition: width 2.5s ease;
        }

        /* --- OYUN EKRANI --- */
        #game-screen {
            background-image: url('table.jpg');
            background-size: cover;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 10px;
            box-sizing: border-box;
        }
        #bottle {
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            align-self: center;
            justify-self: center;
            height: 35%; 
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .player-slot { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2px; }
        .player-avatar-wrapper { width: 85%; padding-top: 85%; position: relative; border-radius: 15px; border: 2px solid #fff; box-shadow: 0 0 8px rgba(0,0,0,0.6); background-color: rgba(0,0,0,0.3); overflow: hidden; }
        .player-avatar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .player-name { margin-top: 4px; font-size: 11px; font-weight: bold; text-shadow: 1px 1px 2px black; color: white; white-space: nowrap; }
        .plus-icon { font-size: 24px; color: rgba(255,255,255,0.5); }
        .p1 { grid-row: 1; grid-column: 1; } .p2 { grid-row: 1; grid-column: 2; } .p3 { grid-row: 1; grid-column: 3; } .p4 { grid-row: 1; grid-column: 4; }
        .p5 { grid-row: 2; grid-column: 1; } .p6 { grid-row: 2; grid-column: 4; }
        .p7 { grid-row: 3; grid-column: 1; } .p8 { grid-row: 3; grid-column: 4; }
        .p9 { grid-row: 4; grid-column: 1; } .p10 { grid-row: 4; grid-column: 2; } .p11 { grid-row: 4; grid-column: 3; } .p12 { grid-row: 4; grid-column: 4; }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="title-screen" class="screen hidden">
        <!-- Loqo arxa fonda olduğu üçün bura boş qalır -->
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="game-container">
            <div class="player-slot p1" data-slot="1"></div> <div class="player-slot p2" data-slot="2"></div>
            <div class="player-slot p3" data-slot="3"></div> <div class="player-slot p4" data-slot="4"></div>
            <div class="player-slot p5" data-slot="5"></div> <div class="player-slot p6" data-slot="6"></div>
            <div class="player-slot p7" data-slot="7"></div> <div class="player-slot p8" data-slot="8"></div>
            <div class="player-slot p9" data-slot="9"></div> <div class="player-slot p10" data-slot="10"></div>
            <div class="player-slot p11" data-slot="11"></div> <div class="player-slot p12" data-slot="12"></div>
            <img id="bottle" src="bottle.png" alt="Bottle">
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDcN0a1hDVEBjncFcomBfv9zlLUgYEvowY",
            authDomain: "spinthebottle-6598e.firebaseapp.com",
            projectId: "spinthebottle-6598e",
            storageBucket: "spinthebottle-6598e.appspot.com",
            messagingSenderId: "601570113630",
            appId: "1:601570113630:web:5e851b7fa8888442025ccf",
            databaseURL: "https://spinthebottle-6598e-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const tg = window.Telegram.WebApp;

        // Elementləri seçirik
        const loadingScreen = document.getElementById('loading-screen');
        const progressBar = document.getElementById('progress-bar');
        const titleScreen = document.getElementById('title-screen');
        const gameScreen = document.getElementById('game-screen');
        const bottle = document.getElementById('bottle');
        const playerSlots = document.querySelectorAll('.player-slot');

        let currentRotation = 0;
        let isSpinning = false;
        const tableId = 'table_72';
        const tableRef = database.ref(`tables/${tableId}/players`);
        const currentUser = {
            id: tg.initDataUnsafe?.user?.id || 'test_user_' + Date.now(),
            firstName: tg.initDataUnsafe?.user?.first_name || 'Qonaq',
            avatar: `https://i.pravatar.cc/100?u=${tg.initDataUnsafe?.user?.id || 'test'}`
        };

        // GİRİŞ ANİMASİYASI
        window.onload = () => {
            setTimeout(() => { progressBar.style.width = '100%'; }, 100);
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                titleScreen.classList.remove('hidden');
            }, 2600);
            setTimeout(() => {
                titleScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                // YALNIZ GİRİŞ BİTDİKDƏN SONRA OYUNA QOŞULURUQ
                joinTable();
            }, 4600);
        };

        // CANLI OYUN MƏNTİQİ
        tableRef.on('value', (snapshot) => {
            const players = snapshot.val() || {};
            updateTableUI(players);
        });

        function updateTableUI(players) {
            playerSlots.forEach(slot => {
                const slotNumber = slot.dataset.slot;
                const playerInSlot = Object.values(players).find(p => p.slot == slotNumber);
                if (playerInSlot) {
                    slot.innerHTML = `<div class="player-avatar-wrapper"><img class="player-avatar" src="${playerInSlot.avatar}"></div><span class="player-name">${playerInSlot.firstName}</span>`;
                } else {
                    slot.innerHTML = `<div class="player-avatar-wrapper"><span class="plus-icon">+</span></div>`;
                }
            });
        }
        
        function joinTable() {
            const playerRef = database.ref(`tables/${tableId}/players/${currentUser.id}`);
            playerRef.onDisconnect().remove();
            playerRef.once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    tableRef.once('value', (tableSnapshot) => {
                        const players = tableSnapshot.val() || {};
                        const occupiedSlots = Object.values(players).map(p => p.slot);
                        let freeSlot = 0;
                        for (let i = 1; i <= 12; i++) { if (!occupiedSlots.includes(i)) { freeSlot = i; break; } }
                        if (freeSlot) { playerRef.set({ ...currentUser, slot: freeSlot }); }
                    });
                }
            });
        }
        
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            currentRotation += Math.floor(Math.random() * 1800) + 1080;
            bottle.style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => { isSpinning = false; }, 3000);
        }
        
        bottle.addEventListener('click', spin);
        tg.ready();
    </script>
</body>
</html>
