<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ümumi stillər */
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            background-color: #61bc84; /* Yaşıl arxa fon */
        }

        /* Bütün ekranı tutan konteynerlər */
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Yüklənmə ekranı üçün stillər */
        #loading-screen {
            background-color: #61bc84;
        }
        #progress-bar-container {
            width: 80%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%; /* Başlanğıcda eni 0 olur */
            height: 100%;
            background-color: white;
            border-radius: 10px;
            transition: width 2.5s ease; /* 2.5 saniyəyə dolsun */
        }

        /* Loqo ekranı üçün stillər */
        #title-screen {
            background-color: #61bc84;
            opacity: 0; /* Başlanğıcda görünməz */
            pointer-events: none; /* Kliklənməsin */
        }
        #title-text {
            font-size: 48px;
            font-weight: bold;
            color: #ff9a00; /* Narıncı rəng */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Oyun ekranı üçün stillər */
        #game-screen {
            background-color: #2c3e50; /* Tünd göy arxa fon */
            opacity: 0; /* Başlanğıcda görünməz */
            pointer-events: none; /* Kliklənməsin */
        }
        #bottle {
            height: 300px;
            width: auto;
            cursor: pointer;
            transition: transform 3s ease-out;
        }

        /* Elementləri gizlətmək üçün köməkçi stil */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="title-screen" class="screen">
        <h1 id="title-text">Spin the Bottle</h1>
    </div>

    <div id="game-screen" class="screen">
        <img id="bottle" src="bottle.png" alt="Bottle">
    </div>

    <script>
        // Bütün ekranları və elementləri seçirik
        const loadingScreen = document.getElementById('loading-screen');
        const progressBar = document.getElementById('progress-bar');
        const titleScreen = document.getElementById('title-screen');
        const gameScreen = document.getElementById('game-screen');
        const bottle = document.getElementById('bottle');

        let currentRotation = 0;

        // Səhifə yüklənən kimi bu funksiya işə düşür
        window.onload = () => {
            // 1. Progress bar-ı doldururuq
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100); // 100ms sonra başlasın

            // 2. Progress bar dolduqdan sonra (2.6 saniyə sonra) loqo ekranını göstəririk
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                titleScreen.style.opacity = 1;
                titleScreen.style.pointerEvents = 'auto';
            }, 2600);

            // 3. Loqo ekranından sonra (əlavə 2 saniyə sonra) əsas oyunu göstəririk
            setTimeout(() => {
                titleScreen.classList.add('hidden');
                gameScreen.style.opacity = 1;
                gameScreen.style.pointerEvents = 'auto';
            }, 4600);
        };

        // Fırlatma funksiyası
        function spin() {
            currentRotation += Math.floor(Math.random() * 1800) + 1080;
            bottle.style.transform = `rotate(${currentRotation}deg)`;
        }

        bottle.addEventListener('click', spin);
    </script>

</body>
</html>
