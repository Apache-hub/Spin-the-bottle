<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        #loading-screen, #title-screen {
            background-image: url('loading_background.png');
            background-size: cover;
            background-position: center;
        }
        
        #game-screen {
            background-image: url('https://i.imgur.com/L3eD83T.jpg'); /* Taxta fon */
            background-size: cover;
        }
        #bottle {
            height: 300px;
            width: auto;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
            -webkit-touch-callout: none;
        }
        
        /* --- Modal Stilleri --- */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #kiss-button {
            padding: 12px 20px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen"></div>
    <div id="title-screen" class="screen hidden"></div>

    <div id="game-screen" class="screen hidden">
        <img id="bottle" src="bottle.png" alt="Bottle">
    </div>

    <!-- Sadəcə "Öp" düyməsi olan pəncərə -->
    <div id="action-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Şüşə dayandı!</h3>
            <button id="kiss-button">❤️ Öp</button>
        </div>
    </div>

    <script>
        // --- Element Referansları ---
        const loadingScreen = document.getElementById('loading-screen');
        const titleScreen = document.getElementById('title-screen');
        const gameScreen = document.getElementById('game-screen');
        const bottle = document.getElementById('bottle');
        const actionModal = document.getElementById('action-modal');
        const kissButton = document.getElementById('kiss-button');

        let currentRotation = 0;
        let isSpinning = false;

        // --- Başlanğıc Funksiyaları ---
        window.onload = () => {
            loadingScreen.classList.add('hidden');
            titleScreen.classList.remove('hidden');

            setTimeout(() => {
                titleScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
            }, 3000);
        };

        // --- Oyun Mexanikası ---
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            
            currentRotation += Math.floor(Math.random() * 1800) + 1080;
            bottle.style.transform = `rotate(${currentRotation}deg)`;

            // Animasiya bitdikdən sonra "Öp" pəncərəsini göstər
            setTimeout(() => {
                actionModal.classList.remove('hidden');
            }, 3000);
        }

        function sendKiss() {
            alert("Öpüş göndərildi! ❤️");
            resetGame();
        }

        function resetGame() {
            actionModal.classList.add('hidden');
            isSpinning = false; // Təkrar fırlatmağa icazə ver
        }

        // --- Event Listeners ---
        bottle.addEventListener('click', spin);
        kissButton.addEventListener('click', sendKiss);

    </script>
</body>
</html>
