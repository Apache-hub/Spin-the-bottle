<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spin the Bottle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #loading-screen, #title-screen {
            background-image: url('loading_background.png');
            background-size: cover;
            background-position: center;
        }
        #progress-bar-container {
            width: 80%; max-width: 300px; height: 15px; background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.5); padding: 2px;
        }
        #progress-bar {
            width: 0%; height: 100%; background: white; border-radius: 8px; transition: width 2.5s ease;
        }
        #main-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        #game-area {
            flex-grow: 1;
            background-image: url('table.jpg');
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-table {
            width: 95vmin;
            height: 95vmin;
            max-width: 500px;
            max-height: 500px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            position: relative;
        }
        #bottle {
            grid-column: 2 / 4;
            grid-row: 2 / 4;
            align-self: center;
            justify-self: center;
            height: 30%; 
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
            pointer-events: auto; /* Kliklənməni təmin edir */
        }
        .player-slot { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2px; }
        .player-avatar-wrapper { width: 85%; padding-top: 85%; position: relative; border-radius: 15px; border: 2px solid #fff; box-shadow: 0 0 8px rgba(0,0,0,0.6); background-color: rgba(0,0,0,0.3); overflow: hidden; }
        .player-avatar { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .player-name { margin-top: 4px; font-size: 11px; font-weight: bold; text-shadow: 1px 1px 2px black; white-space: nowrap; }
        .p1 { grid-row: 1; grid-column: 1; } .p2 { grid-row: 1; grid-column: 2; } .p3 { grid-row: 1; grid-column: 3; } .p4 { grid-row: 1; grid-column: 4; }
        .p5 { grid-row: 2; grid-column: 1; } .p6 { grid-row: 2; grid-column: 4; }
        .p7 { grid-row: 3; grid-column: 1; } .p8 { grid-row: 3; grid-column: 4; }
        .p9 { grid-row: 4; grid-column: 1; } .p10 { grid-row: 4; grid-column: 2; } .p11 { grid-row: 4; grid-column: 3; } .p12 { grid-row: 4; grid-column: 4; }
        #chat-container {
            height: 25vh;
            background-color: #1e272e;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #chat-messages { flex-grow: 1; overflow-y: auto; font-size: 14px; }
        #chat-input-area { display: flex; margin-top: 10px; }
        #chat-input { flex-grow: 1; border: none; border-radius: 20px; padding: 10px 15px; background-color: #485460; color: white; }
        #send-button { background: none; border: none; color: #8093a5; font-size: 24px; margin-left: 10px; }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loading-screen" class="screen">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="title-screen" class="screen hidden"></div>

    <div id="main-content" class="screen hidden">
        <div id="game-area">
            <div id="game-table">
                <div class="player-slot p1" data-slot="1"></div> <div class="player-slot p2" data-slot="2"></div>
                <div class="player-slot p3" data-slot="3"></div> <div class="player-slot p4" data-slot="4"></div>
                <div class="player-slot p5" data-slot="5"></div> <div class="player-slot p6" data-slot="6"></div>
                <div class="player-slot p7" data-slot="7"></div> <div class="player-slot p8" data-slot="8"></div>
                <div class="player-slot p9" data-slot="9"></div> <div class="player-slot p10" data-slot="10"></div>
                <div class="player-slot p11" data-slot="11"></div> <div class="player-slot p12" data-slot="12"></div>
                <img id="bottle" src="bottle.png" alt="Bottle">
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input id="chat-input" type="text" placeholder="Mesaj yaz...">
                <button id="send-button"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDcN0a1hDVEBjncFcomBfv9zlLUgYEvowY",
            authDomain: "spinthebottle-6598e.firebaseapp.com",
            projectId: "spinthebottle-6598e",
            storageBucket: "spinthebottle-6598e.appspot.com",
            messagingSenderId: "601570113630",
            appId: "1:601570113630:web:5e851b7fa8888442025ccf",
            databaseURL: "https://spinthebottle-6598e-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const tg = window.Telegram.WebApp;

        const loadingScreen = document.getElementById('loading-screen');
        const progressBar = document.getElementById('progress-bar');
        const titleScreen = document.getElementById('title-screen');
        const mainContent = document.getElementById('main-content');
        const bottle = document.getElementById('bottle');
        const playerSlots = document.querySelectorAll('.player-slot');

        let currentRotation = 0;
        let isSpinning = false;
        const tableId = 'table_72';
        const tableRef = database.ref(`tables/${tableId}/players`);
        
        // DİQQƏT: Telegramdan real profil şəkli almaq mümkün deyil.
        // Bunun əvəzinə hər istifadəçi üçün unikal və gözəl avatar yaradırıq.
        const currentUser = {
            id: tg.initDataUnsafe?.user?.id || 'test_user_' + Date.now(),
            firstName: tg.initDataUnsafe?.user?.first_name || 'Qonaq',
            avatar: `https://api.dicebear.com/8.x/pixel-art/svg?seed=${tg.initDataUnsafe?.user?.id || 'test'}`
        };

        // GİRİŞ ANİMASİYASI
        window.onload = () => {
            setTimeout(() => { progressBar.style.width = '100%'; }, 100);
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                titleScreen.classList.remove('hidden');
            }, 2600);
            setTimeout(() => {
                titleScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
                joinTable();
            }, 4600);
        };

        tableRef.on('value', (snapshot) => {
            const players = snapshot.val() || {};
            updateTableUI(players);
        });

        function updateTableUI(players) {
            playerSlots.forEach(slot => {
                const slotNumber = slot.dataset.slot;
                const playerInSlot = Object.values(players).find(p => p.slot == slotNumber);
                if (playerInSlot) {
                    slot.innerHTML = `<div class="player-avatar-wrapper"><img class="player-avatar" src="${playerInSlot.avatar}"></div><span class="player-name">${playerInSlot.firstName}</span>`;
                } else {
                    slot.innerHTML = `<div class="player-avatar-wrapper"><img class="player-avatar" src="placeholder.png"></div>`;
                }
            });
        }
        
        function joinTable() {
            const playerRef = database.ref(`tables/${tableId}/players/${currentUser.id}`);
            playerRef.onDisconnect().remove();
            playerRef.once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    tableRef.once('value', (tableSnapshot) => {
                        const players = tableSnapshot.val() || {};
                        const occupiedSlots = Object.values(players).map(p => p.slot);
                        let freeSlot = 0;
                        for (let i = 1; i <= 12; i++) { if (!occupiedSlots.includes(i)) { freeSlot = i; break; } }
                        if (freeSlot) { playerRef.set({ ...currentUser, slot: freeSlot }); }
                    });
                }
            });
        }
        
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            currentRotation += Math.floor(Math.random() * 1800) + 1080;
            bottle.style.transform = `rotate(${currentRotation}deg)`;
            setTimeout(() => { isSpinning = false; }, 3000);
        }
        
        bottle.addEventListener('click', spin);
        tg.ready();
    </script>
</body>
</html>
