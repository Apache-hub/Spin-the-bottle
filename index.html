<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spin the Bottle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --table-size: 90vmin; /* Masanın ölçüsü ekranın ölçüsünə görə dəyişir */
            --player-slot-size: 18vmin; /* Oyunçu yerinin ölçüsü */
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://i.imgur.com/L3eD83T.jpg'); /* Taxta fon */
            background-size: cover;
            user-select: none;
            -webkit-user-select: none;
        }
        .screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* OYUN MASASI stilləri */
        #game-table {
            width: var(--table-size);
            height: var(--table-size);
            position: relative;
        }
        #bottle {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 38%; /* Masanın ölçüsünə görə nisbi ölçü */
            width: auto;
            transform: translate(-50%, -50%); /* Tam mərkəzləmək üçün */
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
            -webkit-touch-callout: none;
        }

        /* OYUNÇU YERLƏRİ stilləri */
        .player-slot {
            position: absolute;
            width: var(--player-slot-size);
            height: var(--player-slot-size);
            background-color: rgba(0, 0, 0, 0.2);
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -50%); /* Mərkəzləmək üçün */
        }
        .player-avatar {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover; /* Şəkil çərçivəyə tam otursun */
        }
        .player-slot .plus-icon {
            font-size: 4vmin;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Hər bir oyunçu yerini masanın ətrafında fırladırıq */
        #slot-1 { top: 0%; left: 50%; }
        #slot-2 { top: 15%; left: 85%; }
        #slot-3 { top: 50%; left: 100%; }
        #slot-4 { top: 85%; left: 85%; }
        #slot-5 { top: 100%; left: 50%; }
        #slot-6 { top: 85%; left: 15%; }
        #slot-7 { top: 50%; left: 0%; }
        #slot-8 { top: 15%; left: 15%; }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- Yüklənmə və başlıq ekranları hələlik gizlədilib -->
    <div id="loading-screen" class="screen hidden"></div>
    <div id="title-screen" class="screen hidden"></div>

    <!-- Əsas Oyun Ekranı -->
    <div id="game-screen" class="screen">
        <div id="game-table">
            <!-- 8 oyunçu üçün boş yerlər -->
            <div class="player-slot" id="slot-1"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-2"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-3"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-4"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-5"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-6"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-7"><span class="plus-icon">+</span></div>
            <div class="player-slot" id="slot-8"><span class="plus-icon">+</span></div>
            
            <img id="bottle" src="bottle.png" alt="Bottle">
        </div>
    </div>

    <script>
        // --- Element Referansları ---
        const bottle = document.getElementById('bottle');
        // Nümunə üçün bir oyunçunu masaya əlavə edək
        const firstSlot = document.getElementById('slot-1');

        let currentRotation = 0;
        let isSpinning = false;

        // --- Oyun Mexanikası ---
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            
            currentRotation += Math.floor(Math.random() * 1800) + 1080;
            bottle.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                // Gələcəkdə burada "Öp" pəncərəsi açılacaq
                alert("Şüşə dayandı!"); 
            }, 3000);
        }
        
        // Nümunə: Birinci yuvaya bir şəkil yerləşdirək
        function addPlayerToSlot(slotElement, playerAvatarUrl) {
            slotElement.innerHTML = ''; // İçindəki "+" işarəsini silir
            const avatarImg = document.createElement('img');
            avatarImg.src = playerAvatarUrl;
            avatarImg.className = 'player-avatar';
            slotElement.appendChild(avatarImg);
        }

        // Səhifə yüklənəndə test üçün bir oyunçu əlavə edək
        window.onload = () => {
             // Telegram istifadəçisinin profil şəklini almaq üçün gələcəkdə kod yazacağıq
             // Hələlik statik bir şəkil istifadə edirik
            addPlayerToSlot(firstSlot, 'https://placehold.co/100x100/EFEFEFF/333?text=Siz');
        };


        // --- Event Listeners ---
        bottle.addEventListener('click', spin);

    </script>
</body>
</html>
