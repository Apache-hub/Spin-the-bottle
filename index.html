<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyunum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: #2c3e50; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }
        #bottle {
            height: 300px;
            width: auto;
            cursor: pointer; /* Mausu üzərinə gətirəndə klik işarəsi görünsün */
            transition: transform 3s ease-out;
        }
        #spin-button {
            /* Düyməni gizlədirik, çünki artıq şüşəyə klikləmək olur */
            display: none; 
        }
    </style>
</head>
<body>

    <img id="bottle" src="bottle.png" alt="Bottle">

    <button id="spin-button">Fırlat!</button>

    <script>
        const bottle = document.getElementById('bottle');
        const spinButton = document.getElementById('spin-button');

        // Mövcud fırlanma dərəcəsini yadda saxlamaq üçün dəyişən
        let currentRotation = 0;

        // Fırlatma funksiyasını yaradırıq ki, təkrarlanmasın
        function spin() {
            // Hər dəfə mövcud dərəcənin üzərinə yeni təsadüfi dərəcə əlavə edirik
            currentRotation += Math.floor(Math.random() * 1800) + 1080;
            bottle.style.transform = `rotate(${currentRotation}deg)`;
        }

        // Klik funksiyasını həm şüşəyə, həm də düyməyə tətbiq edirik
        bottle.addEventListener('click', spin);
        spinButton.addEventListener('click', spin); // Bu sətir qalsa da olar, çünki düymə onsuz da görünmür
    </script>

</body>
</html>
